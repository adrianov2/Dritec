<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - 8:15 No Máximo</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Roboto', sans-serif;
    }

    .background-img {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .login-form {
        max-width: 350px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        transition: box-shadow 0.3s ease;
        border: 2px solid #007bff; 
    }

    .login-form:hover {
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    .login-form h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-size: 24px;
    }

    .login-form-img {
        background-image: url('https://imgur.com/SLY00JM.jpg');
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 200px;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border: 2px solid #ddd; 
        border-radius: 8px;
        font-size: 16px;
        color: #555;
        background-color: #f5f5f5;
        outline: none;
        transition: box-shadow 0.3s ease;
    }

    .login-form input[type="text"]:focus,
    .login-form input[type="password"]:focus {
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    .login-form input[type="submit"] {
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 10px; /* Adiciona uma margem inferior ao botão */
    }

    .login-form input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .forgot-password {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
    }

    .forgot-password a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .forgot-password a:hover {
        color: #0056b3;
    }

    @media (max-width: 576px) {
        .login-form {
            padding: 20px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"],
        .login-form input[type="submit"] {
            padding: 10px;
        }
    }
</style>
</head>
<body>
    <img class="background-img" src="https://imgur.com/Qd2FXur.jpg" alt="Background Image">
    
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <div class="login-form-img"></div> 
            <form action="#" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <div class="forgot-password">
                <a href="#">Esqueceu a senha?</a>
            </div>
        </div>
    </div>
</body>
</html>
